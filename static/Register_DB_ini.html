request.send();

function Register_DB()
{    

    var User_text     = document.getElementById("id_User_text").value;
    var password_text = document.getElementById("id_password_text").value;
    var Path_text     = document.getElementById("id_Path_text").value;

    if ( User_text     ==="")   { alert("Fill in User")    ; return ; }
    if ( password_text ==="")   { alert("Fill in password"); return ; }
    if ( Path_text     ==="")   { alert("Fill in Path")    ; return ; }

    User_text = User_text.replace(/ /g, '_');    

    document.getElementById("id_User_info").value = User_text;

    if ( password_text.includes(' ') ===true)
    {
        alert("There is blank in password ");
        return ;
    }

    document.getElementById("id_password_info").value = password_text;
    document.getElementById("id_Path_info").value     = Path_text;
    document.getElementById("id_Register_ID_DB").submit();

}
