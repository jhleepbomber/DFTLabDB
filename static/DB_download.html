<!DOCTYPE html>
<html lang="en">

    <script>

    var N_run, N_run_curr;

    var Run_i;

    var User_path;
    var Run_mode;

    var timerId;
  
    var fdf_text ;


    function make_zip()
    {
        var Newpath = parent.document.getElementById('id_hidden_SelNewPath').value;


        

        document.getElementById('id_NewPath_info').value =  Newpath ;  
        document.getElementById("id_form").submit();
    }

    function Initialize(F_mod)
    {      

        // download link -----------------------------------------------------------------
        
        document.getElementById('id_download_result').href = parent.document.getElementById('id_hidden_Download_link').value;	

        if (F_mod=='1') 
        {


            document.getElementById("id_Download").click();
 
        }
 
    }
    
    
</script>

    <title>Document</title>

</head>
<body onload ="Initialize('{{F_mod}}')">
